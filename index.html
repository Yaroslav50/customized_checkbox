<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customized CheckBox</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="checkbox">
                <input
                    class="checkbox-input"
                    type="checkbox"
                    name="terms-agreement"
                    id="terms-agreement"
                />
                <label class="checkbox-label" for="terms-agreement"
                    >I agree to the processing of personal data</label
                >
            </div>
        </div>
    </body>
</html>
